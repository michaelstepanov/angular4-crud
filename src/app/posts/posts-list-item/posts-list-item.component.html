<div *ngIf="!deleted" class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">{{post.id}}. {{post.title}}</h3>
  </div>
  <div class="panel-body">
    {{post.body}}
  </div>
  <div class="panel-footer">
    <a routerLink="/posts/{{post.id}}" class="btn btn-info" href=""><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit</a>
    <a (click)="onDelete(post.id, $event)" class="btn btn-danger" href=""><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete</a>
  </div>
</div>
