<div class="row">
  <div class="col-lg-12">
    <div class="bs-component">
      <h2>Posts List</h2>
      <div *ngIf="!posts">
        <div class="progress progress-striped active">
          <div class="progress-bar"></div>
        </div>
      </div>

      <app-posts-list-item [post]="post" *ngFor="let post of posts"></app-posts-list-item>
    </div>
  </div>
</div>
